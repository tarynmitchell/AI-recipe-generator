<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the name of a recipe you'd like to generate "
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e: Pepperoni Pizza, Chocolate Chip Cookies, Spaghetti Bolognese
          </div>
        </div>
        <div class="recipe-hidden" id="recipe"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/tarynmitchell" target="blank"
          >Taryn Mitchell</a
        >
        and is
        <a
          href="https://github.com/tarynmitchell/AI-recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://unrivaled-cucurucho-f76b1d.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
