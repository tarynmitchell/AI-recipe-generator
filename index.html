<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the recipe generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the name of the recipe "
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe">The recipe will go here</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/tarynmitchell" target="blank"
          >Taryn Mitchell</a
        >
        and is
        <a
          href="https://github.com/tarynmitchell/AI-recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://unrivaled-cucurucho-f76b1d.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
